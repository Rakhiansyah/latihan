<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 - framework</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="p-4">
    <!-- color -->
    <div class="text-violet-800">box</div>
    
    <!-- bg color -->
    <div class="text-violet-800 bg-violet-100">box 2</div>

    <!-- height width -->
    <div class="text-violet-800 bg-violet-100 w-30 h-30">box 3</div>

    <!-- padding -->
    <div class="text-violet-800 bg-violet-100 w-30 h-30 p-4">box 4</div>

    <!--rounded -->
    <div class="text-violet-800 bg-violet-100 w-30 h-30 p-4 rounded border border-violet-300">box 5</div>

    <!-- border -->
    <div class="text-violet-800 bg-violet-100 w-30 h-30 p-4 rounded border border-violet-800 hover">box 6</div> 
</body>
</html>
